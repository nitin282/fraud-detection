<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fraud Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card-bg: rgba(255,255,255,0.15);
      --border: rgba(255,255,255,0.25);
      --txt:#eaf2f7;
      --muted:#b9d0df;
      --accent:#00d4ff;
      --safe:#2ecc71;
      --fraud:#e74c3c;
      --shadow: 0 20px 40px rgba(0,0,0,.35);
      --radius:16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:460px;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      backdrop-filter: blur(12px);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px;
      animation: pop .5s ease-out;
    }

    @keyframes pop{
      from{ transform: translateY(10px) scale(.98); opacity:0; }
      to{ transform:none; opacity:1; }
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .title{
      font-size:1.4rem;
      font-weight:700;
      letter-spacing:.3px;
    }

    .chip{
      font-size:.75rem;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,212,255,.15);
      color:#bff3ff;
      border:1px solid rgba(0,212,255,.35);
    }

    .subtitle{
      color:var(--muted);
      font-size:.9rem;
      margin-bottom:14px;
    }

    form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .full{ grid-column:1 / -1; }

    label{
      font-size:.8rem;
      color:#d7e7f1;
      margin-bottom:4px;
      display:block;
    }

    .field{
      background: rgba(255,255,255,.12);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      color:var(--txt);
      outline:none;
      transition: border .2s, box-shadow .2s, transform .05s;
      width:100%;
    }

    .field::placeholder{ color:#c6d8e3; }

    .field:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,212,255,.25);
    }

    select.field{
      appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, #cfefff 50%),
        linear-gradient(135deg, #cfefff 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 55%,
        calc(100% - 12px) 55%;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:8px;
    }

    .btn{
      flex:1;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(0,212,255,.5);
      background: linear-gradient(135deg, #00d4ff, #4facfe);
      color:#002b36;
      font-weight:700;
      cursor:pointer;
      transition: transform .08s, box-shadow .2s, filter .2s;
      box-shadow: 0 10px 25px rgba(0,212,255,.35);
    }

    .btn:hover{ filter:brightness(1.05); }
    .btn:active{ transform: translateY(1px); }

    .result{
      margin-top:14px;
      padding:14px;
      border-radius:12px;
      text-align:center;
      font-size:1.05rem;
      font-weight:700;
      border:1px solid var(--border);
      background: rgba(255,255,255,.12);
      animation: fade .35s ease-out;
    }

    @keyframes fade{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform:none; }
    }

    .safe{
      color:var(--safe);
      border-color: rgba(46,204,113,.6);
      box-shadow: 0 0 0 3px rgba(46,204,113,.18) inset;
    }

    .fraud{
      color:var(--fraud);
      border-color: rgba(231,76,60,.6);
      box-shadow: 0 0 0 3px rgba(231,76,60,.18) inset;
    }

    .footer{
      margin-top:10px;
      text-align:center;
      font-size:.75rem;
      color:#c6d8e3;
    }

    @media (max-width:480px){
      form{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="title">Fraud Detection</div>
      <div class="chip">ML • FastAPI</div>
    </div>
    <div class="subtitle">Enter transaction details to predict risk</div>

    <form method="post" action="/model">
      <div>
        <label>Transaction Amount</label>
        <input class="field" type="number" step="any" name="transaction_amount" placeholder="e.g. 5000" required>
      </div>

      <div>
        <label>Transaction Time (0–23)</label>
        <input class="field" type="number" name="transaction_time" placeholder="e.g. 2" required>
      </div>

      <div>
        <label>Account Age (days)</label>
        <input class="field" type="number" name="account_age_days" placeholder="e.g. 120" required>
      </div>

      <div>
        <label>Previous Transactions</label>
        <input class="field" type="number" name="num_prev_transactions" placeholder="e.g. 15" required>
      </div>

      <div class="full">
        <label>International Transaction</label>
        <select class="field" name="is_international">
          <option value="0">Local</option>
          <option value="1">International</option>
        </select>
      </div>

      <div class="full">
        <label>High Risk Country</label>
        <select class="field" name="is_high_risk_country">
          <option value="0">Low Risk</option>
          <option value="1">High Risk</option>
        </select>
      </div>

      <div class="actions full">
        <button class="btn" type="submit">Predict</button>
      </div>
    </form>

    {% if result %}
      <div class="result {{ 'fraud' if 'FRAUD' in result else 'safe' }}">
        {{ result }}
      </div>
    {% endif %}

    <div class="footer">Powered by ML • Secure • Real-time</div>
  </div>
</body>
</html>
